<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <!-- Company Name or Logo -->
        <a class="navbar-brand" href="/dashboard">FuelMetrics</a>
    
        <!-- Navbar Toggler for smaller screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- Nav Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/fuel_quote">Get Quote</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fuel_history">Quote History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Edit Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    

    <div class="container mt-5">
        <h1>Welcome to Your Dashboard</h1>
        <p>Select an option below to get started:</p>
        <div class="list-group">
            <a href="/fuel_quote" class="list-group-item list-group-item-action">New Fuel Quote</a>
            <a href="/fuel_history" class="list-group-item list-group-item-action">View Fuel Quote History</a>
            <a href="/profile" class="list-group-item list-group-item-action">Edit Profile Information</a>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
