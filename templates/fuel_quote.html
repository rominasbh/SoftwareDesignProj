<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <!-- Company Name or Logo -->
      <a class="navbar-brand" href="/dashboard">FuelMetrics</a>
  
      <!-- Navbar Toggler for smaller screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <!-- Nav Links -->
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="/fuel_quote">Get Quote</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/fuel_history">Quote History</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
              </li>
          </ul>
      </div>
  </nav>
    <div>
      <section id="fuel_quote-container-left">
        <h2>Request Quote</h2>
        <form method="get" class="quote-form">
          <div class="request-form">
            <label>Gallons: </label>
            <input type="text" id="gallons" name="gallons" />
          </div>
          <div class="request-form">
            <label>Delivery Date: </label>
            <input type="date" id="delivery_date" name="delivery_date" />
          </div>
          <div class="request-form">
            <label>Address: </label>
            <input type="text" id="address" name="address" readonly />
          </div>
          <div class="request-form">
            <label>City: </label>
            <input type="text" id="city" name="city" readonly />
          </div>
          <div class="request-form">
            <label>State: </label>
            <input type="text" id="state" name="state" readonly />
          </div>
          <button type="submit">Get Quote</button>
        </form>
      </section>
      <section id="fuel_quote-container-right">
        <h2>Fuel Quote</h2>
        <div class="quote-form">
          <p>Estimated Cost: $<span id="cost">00.00</span></p>
          <p>Gallons: <span id="gallons">00.00</span></p>
          <p>Price Per Gallon: $<span id="price">00.00</span></p>
          <p>Delivery: <span id="delivery">00.00</span></p>
          <p>Total Cost: $<span id="total">00.00</span></p>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
